directives:
  child-src:
    - '''self'''
  connect-src:
    - '''self'''
    # In contrast to bash and docker the default is given after the | character
    - 'https://${KEYCLOAK_DOMAIN|keycloak:8443}/'
  default-src:
    - '''none'''
  font-src:
    - '''self'''
  frame-ancestors:
    - '''none'''
  frame-src:
    - '''self'''
    - 'https://embed.diagrams.net/'
    # In contrast to bash and docker the default is given after the | character
    - 'https://${ONLYOFFICE_DOMAIN|onlyoffice:443}/'
    - 'https://${COLLABORA_DOMAIN|collabora:9980}/'
  img-src:
    - '''self'''
    - 'data:'
    - 'blob:'
    # In contrast to bash and docker the default is given after the | character
    - 'https://${ONLYOFFICE_DOMAIN|onlyoffice:443}/'
    - 'https://${COLLABORA_DOMAIN|collabora:9980}/'
  manifest-src:
    - '''self'''
  media-src:
    - '''self'''
  object-src:
    - '''self'''
    - 'blob:'
  script-src:
    - '''self'''
    - '''unsafe-inline'''
  style-src:
    - '''self'''
    - '''unsafe-inline'''
